apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resurces:
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-cm
              mountPath: /usr/share/nginx/html/
      volumes:
      - name: nginx-cm
        configMap:
          name: nginx-cm
